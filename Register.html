<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>Registration Page</title>
</head>

<body>
    <form align="center" class="form-group">
        Username <input type="text" name="name" class="form-control"placeholder="Enter Username" /><br><br>
        Password <input type="password" name="pass"  class="form-control" /><br><br>
        Confirm Password <input type="password" name="pass"  class="form-control"/><br><br>
        Gender : <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" value="">MALE
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" value="">FEMALE
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" value="">Others
            </label>
          </div>
        Languages Known : Telugu<input type="checkbox" name="telugu" />
        Hindi<input type="checkbox" name="hindi" />
        English<input type="checkbox" name="english" checked />
        Tamil<input type="checkbox" name="tamil" /><br><br>
        Fav Color <input type="color" name="color" /><br><br>
        Contact <input type="number" name="contact" /><br><br>
        Upload Resume<input type="file" name="resume"/><br><br>
        DOB:<input type="datetime-local" name="dob"><br><br>
       EMAIL: <input type="email" name="gmail" required><br><br>
       Qualification
       <select>
        <option>Degree</option>
        <option>Btech</option>
        <option>MCA</option>
        <option selected>MBA</option>
       </select><br><br>
       <button type="button"><a href="Angular Content.pdf">Download</a></button><br><br>
       <input type="submit" value="REGISTER"/>
       <input type="reset" name="clear"/><br><br>
    </form>

</body>

</html>
